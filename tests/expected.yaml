      labels:
        app.kubernetes.io/name: operator-github-webhook
        app.kubernetes.io/instance: test
    spec:
      serviceAccountName: github-webhook
      securityContext:
        {}
      containers:
        - name: operator-github-webhook
          args:
            - --verbose
            - --dev
          terminationMessagePolicy: FallbackToLogsOnError
          securityContext:
            {}
          image: "camptocamp/github-webhook-operator:latest"
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: 1000m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          env:
            - name: VALUE
              value: value
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  key: SECRET
                  name: secret
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
