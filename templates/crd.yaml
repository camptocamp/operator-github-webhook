{{- if .Values.crd }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: githubwebhooks.camptocamp.com
  labels:
    {{- include "operator-github-webhook.labels" . | nindent 4 }}
spec:
  group: camptocamp.com
  versions:
    - name: v2
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                environment:
                  type: string
                repository:
                  type: string
                url:
                  type: string
                contentType:
                  type: string
              required:
                - environment
                - repository
                - url
            status:
              x-kubernetes-preserve-unknown-fields: true
    - name: v1
      served: true
      storage: false
      deprecated: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                repository:
                  type: string
                url:
                  type: string
                contentType:
                  type: string
              required:
                - repository
                - url
            status:
              x-kubernetes-preserve-unknown-fields: true
  scope: Namespaced
  names:
    plural: githubwebhooks
    singular: githubwebhook
    kind: GitHubWebhook
    shortNames:
      - ghwh
      - ghw
{{- end }}
